<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Js</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div>
                <div class="col">
                    <label for="nome"><b>Nome:</b></label>
                    <input id="nome" type="text"><br><br>
                </div>
                <div class="col">
                    <label for="telefone"> <b>Telefone:</b> </label>
                    <input id="telefone" type="number"><br><br>
                </div>
                <div class="col">
                    <label for="email"> <b>Email:</b> </label>
                    <input id="email" type="email"><br><br>
                </div>
                <div class="col">
                        <p><b>Digite sua opinião:</b></p>
                        <textarea name="mensagem" rows="10" cols="50px">Digite aqui sua opinião ...</textarea><br>
                </div>
            </div>
        </div>
        <div>
            <button type="button" onclick="window-alert('Obrigado pela sua opinião!')">Enviar</button>
        </div>        
    </body>
</html>

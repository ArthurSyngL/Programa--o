    <body>
        <p align="center">
            Não cobre amor<br>
            que amor não e cobre.<br>
            É ouro.<br>
        </p>

            Não peça amor,<br>
            que amor não é peça<br>
            É todo.<br>
        </p>

            que amor é chama.<br>
            É <font color="red">fogo</font>! <br>
        </p>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Livros</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Cadastro de Livros</legend>
                <label for="livro">Titulo do Livro:</label>
                <input id="livro" type="text"><br><br>
                <label for="autorlivro">Autor do Livro:</label>
                <input id="autorlivro" type="text"><br><br>
                <label for="genero">Genero do Livro:</label>
                <select id="genero">
                    <option value="">Selecione . . .</option>
                    <option value="romance">Romance</option>
                    <option value="terror">Terror</option>
                    <option value="ação">Ação</option>
                    <option value="comédia">Comédia</option>
                </select><br><br>
                <label for="anoobra">Ano da obra:</label>
                <input id="anoobra" type="date"><br><br>
                <label for="exemplares">Números de Exemplares</label>
                <input id="exemplares" type="number">
            </fieldset>
        </form><br>
        <a href="../index.html">Voltar ao inicio</a><br>

    </body>
</html>
